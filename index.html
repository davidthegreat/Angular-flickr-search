<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/blue-theme.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="//http://fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
</head>
<body ng-app="flickrApp" ng-controller="listController" layout="column" layout-align="top center">

	<md-toolbar>
		<div class="md-toolbar-tools">
			<span class="md-flex">Flickr Search</span>
		</div>
	</md-toolbar>

	<md-content layout="column" layout-align="center center">
		<div class="app-content">
		    <form ng-submit="search()">
		    <div ng-show="!isSearching">
		       <input ng-model="searchTerm"></input>
		      </div>
		       <md-progress-circular ng-if="isSearching" nd-theme="blue" nd-mode="indeterminate"></md-progress-circular>
		    </form> 

		    <md-card ng-repeat="picture in results.photos.photo"> 
			    <img ng-src="https://farm{{picture.farm}}.staticflickr.com/{{picture.server}}/{{picture.id}}_{{picture.secret}}_b.jpg" alt="" class="md-car-image">
			    <h3 align="center">{{picture.title}}</h3>
		    </md-card>
		</div>
	</md-content>



	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/hammerjs/hammer.min.js"></script>
	<script src="bower_components/angular-material/angular-material.min.js"></script>
	<script src="app.js"></script>









</body>
</html>
